{%extends 'base.html'%}
{%load static%}
{%block style%}
    <link rel="stylesheet" href="{%static 'css/profile.css'%}">
{%endblock%}
{%block content%}
<div class="menu_profile">
    <div class="title">
        <h1 class="user_hi">Hello, {{username}}</h1>    
    </div>
    <ul>
        <li><a class="menu_button" href="{% url 'logout' %}">Log out</a></li>
        <li><a class="menu_button" href="{% url 'change-password' %}">Change password</a></li>
        <li><a class="menu_button" href="{% url 'categories' %}">See categories</a></li>
        {%if user.is_authenticated and user.is_superuser%}
        <li><a class="menu_button" href="/admin">Admin</a></li>
        <li><a class="menu_button" href="{% url 'upload-products' %}">Upload products</a></li>
        {% endif %}

    </ul>
    
    
</div>
{%endblock%}
